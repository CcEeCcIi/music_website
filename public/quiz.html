<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Piano Website-Quiz</title>
        <link rel="stylesheet" href="/quiz_style.css" type="text/css">
    </head>
    <body>
    <div class="container">
        <img src="/IMG_0549.png" alt="a piano picture">
        <div class="centered">Take a Quiz</div>
        <div class="bottom-left">
            <ul>
                <li><a href="/Homepage.html">Home</a></li>
                <li><a href="/theory_page.html">Theory</a></li>
                <li><a href="/quiz.html">Quiz</a></li>
                <li><a href="/help.html">Help</a></li>
                <li><a href="https://www.youtube.com/channel/UCf8VxhtvA3spynpMVY_APmg">Link to My Channel</a></li>
            </ul>
        </div>
    </div>
    <form>
        <fieldset>
            <legend>Something About You: </legend>
            <label>Your Name: 
                <input type="text" id="name" size="30" maxlength="100">
            </label>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Theory Questions: </legend>
            <p>What is the period called between 1750 - 1825?
                <br/>
                <br/>
                <label>
                    <input type="radio" name="answer" value="The Baroque Period"/>A. The Baroque Period</label>
                <br/>
                <label>
                    <input type="radio" name="answer" id= "right_answer" value="The Classical Period"/>B. The Classical Period</label>
                <br/>
                <label>
                    <input type="radio" name="answer" value="The Romantic Period"/>C. The Romantic Period</label>
                <br/>
                <label>
                    <input type="radio" name="answer" value="The 20th Century"/>D. The 20th Century</label>
                <br/>
            </p>
            <br/>
            <input type="submit" id="submit" value="Submit"/>
        </fieldset>
    </form>
    <h2>Your Result: </h2>
    <p id="result" font-size=40></p>
    <br/>
    <script src="/quiz.js"></script>
    </body>
</html>
